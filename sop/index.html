<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <h1>hello sop!!</h1>

    <iframe class="test" src="test.html" frameborder="0"></iframe>

    <iframe class="youtube" width="1424" height="652" src="https://www.youtube.com/embed/4TWR90KJl84" title="aespa 에스파 'Next Level' MV"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

        <script>
            const x = document.querySelector('.test');
            const y = document.querySelector('.youtube');

            x.onload = () =>{
                console.log('same origin : ', x.contentDocument);
                //contentDocument : 만약 iframe 과 iframe's parent document 가 같은 origin을 가진다면 iframe의 document 객체를 반환합니다. 
                //x.contentDocument.body.style.
            }
            
            y.onload = () => {
                console.log('other origin : ', y.contentDocument);
                // same origin이 아니기때문에 콘솔창에서 null이 나옴 
            }
        </script>
</body>
</html>
