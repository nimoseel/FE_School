<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<script>
        // case.1
        var me = { age: 30 };
        var you = me;
        // { age: 30 } 참조하는 카운 : 2

        me = null;
        // { age: 30 } 참조하는 카운 : 1

        you = null;
        // { age: 30 } 참조하는 카운 : 0 ==> 가비지 컬랙션 대상이 됩니다.


        // case.2 
        var x = {
            y: {
                z: 1
            }
        }

        //  x가 참조하는 객체는 obj1, y가 참조하는 객체는 obj2

        var a = x; // obj1 참조카운트 : 2 (x, a)
        x = 1;     // obj1 참조카운트 : 1 (a)

        var b = a.y; // obj2 참조카운트 : 2 (a.y, b)
        a = 2; // obj2 참조카운트 : 1 (b), obj1 참조카운트 : 0
        // obj1 불필요하게 남아있기 때문에 메모리 누수 발생!!!


        // case.3  클로져 메모리 누수문제

        function outer() {
            let privateVal = ['test'];

            function getPrivate() {
                return privateVal;
            }

            return getPrivate;
        }

        const private = outer();
        let secretVal = private();

        console.log(secretVal);
        secretVal = null; // undefined;,1  

    // 사용을 마친 secretVal 은 나중에 null 혹은 undefined와 같은 다른 값을 할당하여 클로져 공간과의 연결을 제거하여야 합니다. 
    // 가비지 컬렉터에게는 null, undefined를 구분하지 않습니다. 연결이 끊어져 있다는것이 더 중요합니다.
    </script>
</body>
</html>
