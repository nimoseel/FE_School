React DOM 트리는 트리
React Element는 렌더링된 요소

컴포넌트로 만든애들은 대문자로 시작한다. 

확장성있는 프로젝트라면 리액트로 
재사용성, 유지보수에 유리하지만 배울게 많다는 단점있음 


만약 회사 리액트 버전이 그때의 오피셜한 리액트버전보다 낮을경우 호환이 안되는 문제가 있을까요? 놉, pakage.json에는 버전이 명시되어있음. 
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>리액트 1분만에 추가해보기!</title>
</head>

<body>
    <h1>내 html에 리액트 1분만에 추가해보기!</h1>
    <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        function HelloButton(props) {
            return (
                <button onClick={() => console.log('실행')}>
                    Hello
                </button>
            );
        }

        const app = (
            <div>
                <HelloButton />
                <HelloButton />
                <HelloButton />
                <HelloButton />
                <HelloButton />
            </div>
        );

        // DOM에 리액트 컴포넌트 랜더링하기
        const domContainer = document.querySelector('#root');
        ReactDOM.render(app, domContainer);
    </script>
</body>

</html>
